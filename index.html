<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/55a4ab9ea3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Moving Square</title>
</head>
<body>
    <!--moving arrows-->
   <div class="arrows">
    <button class="top arrow" id="top"><i class="fa-solid fa-angle-up"></i></button>
    <div class="leftRight">
    <button class="left arrow" id="left"><i class="fa-solid fa-angle-up fa-rotate-270"></i></button>
    <button class="right arrow" id="right"><i class="fa-solid fa-angle-up fa-rotate-90"></i></button>
</div>
    <button class="bottom arrow" id="bottom"><i class="fa-solid fa-angle-up fa-rotate-180"></i></button>
</div> 
<div class="object" id="object"></div>
<script src="main.js"></script>
</body>
</html>
