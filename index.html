<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/55a4ab9ea3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Moving Square</title>
</head>
<body>
    <header id="header">Moving Square <i class="fa-solid fa-square fa-spin"></i></header>
    <div class="score" id="scoreBoard">Your Score is : <p id="score">0</p></div>
    <nav id="nav">
        <i class="fa-solid fa-trophy" id="leaderboardBtn"></i>
        <i class="fa-solid fa-dice-three" id="customizeBtn"></i>
    </nav>
    
        <div class="leaderboard" id="leaderboard">
            <i class="fa-solid fa-x" id="exit1"></i>
           <div>Your highscore is : <p id="highscore">0</p></div>
        </div>

    <!--moving arrows-->
   <div class="arrows">
    <button class="top arrow" id="top"><i class="fa-solid fa-angle-up"></i></button>
    <div class="leftRight">
    <button class="left arrow" id="left"><i class="fa-solid fa-angle-up fa-rotate-270"></i></button>
    <button class="right arrow" id="right"><i class="fa-solid fa-angle-up fa-rotate-90"></i></button>
</div>
    <button class="bottom arrow" id="bottom"><i class="fa-solid fa-angle-up fa-rotate-180"></i></button>
</div> 
<div class="object" id="object"></div>
<div class="collect" id="collect"></div>
<script src="main.js"></script>
</body>
</html>
